{% for item in customerlevel_list %}
<tr>
    <td><check type="checkbox"/></th>
<th>{{item.Id}}</th>
<th style="white-space: nowrap">{{item.LevelName}}</th>
<th>{{item.LevelCode}}</th>
<td>
    <input type="button" class="caozuo_1" onclick="toSubPage('../../modules/market/setCustomerLevel.php', '客户级别管理', 2, 'modify','{{item.Id}}')"  value="修改"/>
    <input type="button" class="caozuo_3"  onclick="deleteThis({{item.Id}})" value="删除"/></td>
</tr>
{% endfor %}
