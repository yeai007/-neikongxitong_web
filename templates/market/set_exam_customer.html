<?xml version="1.0" encoding="UTF-8"?>

<style>
    .error{
        color:red;
    }
</style>
<div>
    <div>
        <iframe name="myiframe" style="display:none;" onload="iframeLoad(this);"></iframe>
        <form action="../../modules/action/examCustomerClass.php" method="post"
              enctype='multipart/form-data' target="myiframe" id="commentForm" >
            <div class="set_content_tb" >
                <table class="tb_set" >
                    <tr>
                        <td>单位名称</td>
                        <td class="td_left"><input {{readonly}}  name="customer_name" class="input_text {{readonly}}" type="text" value="{{info.CustomerName}}" required></td>
                    </tr>
                    <tr>
                        <td>统一社会信用代码</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_num" class="input_text"  value="{{info.CreditCode}}" type="text" ></td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_address" value="{{info.CustomerAddress}}" class="input_text" type="text" ></td>
                        <td>电话</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_phone"  value="{{info.CustomerPhone}}"  class="input_text" type="text" ></td>
                    </tr>
                    <tr>
                        <td>开户行</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_openbank"   value="{{info.OpenBank}}"  class="input_text" type="text" ></td>
                        <td>账号</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_bankaccount"  value="{{info.BankAccount}}" class="input_text" type="text" ></td>
                    </tr>
                    <tr>
                        <td>客户单位负责人</td>
                        <td  class="td_left"><select {{readonly}}  class="select" style="width: 180px;    border-radius:0px;" name="chargeperson" id="chargeperson">
                                {% for item in chargeperson %}
                                <option class="select" value="{{item.UserId}}"  {% if info.ChargePerson==item.UserId %}selected="selected"{% else %}''{% endif %} >{{item.UserName}}</option>
                                {% endfor %}
                            </select></td>
                        <td>联系电话</td>
                        <td  class="td_left"><input {{readonly}}  name="charger_phone" value="{{info.ChargerPhone}}"  class="input_text" type="text"/></td>
                    </tr>
                    <tr>
                        <td>QQ</td>
                        <td  class="td_left"><input {{readonly}}  name="charger_QQ" value="{{info.ChargerQQ}}"  class="input_text" type="text"/></td>
                        <td>微信</td>
                        <td  class="td_left"><input {{readonly}}  name="charger_Wechat" value="{{info.ChargerWechat}}"  class="input_text" type="text"/></td>
                    </tr>
                    <tr>
                        <td>客户联系人</td>
                        <td  class="td_left"><input {{readonly}}  name="customer_contact" value="{{info.CustomerContact}}" class="input_text" type="text"/></td>
                        <td>联系电话</td>
                        <td  class="td_left"><input {{readonly}}  name="contact_phone" value="{{info.ContactPhone}}" class="input_text" type="text"/></td>
                    </tr>
                    <tr>
                        <td>QQ</td>
                        <td  class="td_left"><input {{readonly}}  name="contact_QQ"  value="{{info.ContactQQ}}" class="input_text" type="text"/></td>
                        <td>微信</td>
                        <td  class="td_left"><input {{readonly}}   name="contact_Wechat"  value="{{info.ContactWechat}}"  class="input_text" type="text"/></td>
                    </tr>
                    <td>客户单位介绍</td>
                    <td colspan="3"><input {{readonly}}  name="customer_desc" value="{{info.CustomerDesc}}"   style="width: 100%; height: 100%"  type="text"/></td>
                    <tr>
                        <td>单位所属市场人员</td>
                        <td  class="td_left"><select {{readonly}}  class="select" style="width: 180px;    border-radius:0px;" name="marketperson" id="marketperson">
                                {% for item in marketperson %}
                                <option {{readonly}}  class="select" value="{{item.UserId}}" {% if info.MarketPerson==item.UserId %}selected="selected"{% else %}''{% endif %}>{{item.UserName}}</option>
                                {% endfor %}
                            </select></td>
                        <td>录入人</td>
                        <td  class="td_left"><select {{readonly}}  class="select" style="width: 180px;    border-radius:0px;" name="writeperson" id="writeperson">
                                {% for item in writeperson %}
                                <option  class="select" value="{{item.UserId}}" {% if info.WritePerson==item.UserId %}selected="selected"{% else %}''{% endif %}>{{item.UserName}}</option>
                                {% endfor %}
                            </select></td>
                    </tr>
                    <tr>
                        <td>信息入库时间</td>
                        <td  class="td_left"><input {{readonly}}  name="writedate" value="{{info.WriteDate?info.WriteDate:"now"|date("Y-m-d")}}"    class="input_text" type="text"/></td>
                    </tr>
                    <tr>
                        <td>单位级别</td>
                        <td  class="td_left"><select  class="select" style="width: 180px;    border-radius:0px;" name="customerlevel" id="customerlevel">
                                {% for item in customerlevel %}
                                <option  class="select" value="{{item.Id}}" >{{item.LevelName}}</option>
                                {% endfor %}
                            </select></td>
                        <td>绩效级别</td>
                        <td  class="td_left"><select class="select" style="width: 180px;    border-radius:0px;" name="performancelevel" id="performancelevel">
                                {% for item in PerformanceLevel %}
                                <option  class="select" value="{{item.Id}}">{{item.PerformanceLevelName}}</option>
                                {% endfor %}
                            </select></td>
                    </tr>
                    <tr>
                        <td>审核人</td>
                        <td  class="td_left"><select  class="select" style="width: 180px;    border-radius:0px;" name="examperson" id="examperson">
                                {% for item in examperson %}
                                <option   class="select" value="{{item.UserId}}" {% if info.MarketPerson==item.UserId %}selected="selected"{% else %}''{% endif %}>{{item.UserName}}</option>
                                {% endfor %}
                            </select></td>
                    </tr>
                    <tr>
                        <td>审核日期</td>
                        <td  class="td_left"><input id="examdate"  name="examdate" value="{{ "now"|date("Y-m-d") }}"   class="input_text" type="text"/></td>
                    </tr>
                </table>
                <div class="bottom_button">
                    <input type="text" name="id" hidden="hidden" value="{{info.CustomerId}}"/>
                    <input type="submit" name="exam_adopt"  class="comm_button button_save" value="通过审核"/>
                    <input type="button" onclick="RefuseThis({{info.CustomerId}})" id="refuse" name="refuse" class="comm_button button_close" value="拒绝审核"/>
                    <input type="button" onclick="toPage('../../modules/market/examCustomer.php')" name="close" class="comm_button button_close" value="关闭"/>
                </div>
            </div>
        </form>
    </div>
</div>
