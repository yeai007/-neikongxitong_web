<?xml version="1.0" encoding="UTF-8"?>
<script src="{{url}}js/projects/setStudent.js" type="text/javascript"></script>
<style>
    .error{
        color:red;
    }
</style>
<div>
    <iframe name="myiframe" style="display:none;" onload="iframeLoad(this);"></iframe>
    <form action="../../modules/project/action/actionStudent.php" method="post"
          enctype='multipart/form-data' target="myiframe" id="commentForm" >
        <div class="set_content_tb" >
            <table class="tb_set" >
                <tr>
                    <td>项目编号</td>
                    <td class="td_left"><input {{readonly}}  id="project_code" name="project_code" class="input_text" type="text" value="{{info.ProjectCode}}" required></td >
                </tr>
                <tr>
                    <td>项目名称</td>
                    <td  class="td_left"><input {{readonly}}  id="project_name" name="project_name" class="input_text" type="text" value="{{info.ProjectCode}}" required></td>
                </tr>
                <tr>
                    <td>培训分类</td>
                    <td  class="td_left">
                        <select disabled='disabled' class="select userrole" name="project_type" id="project_type">
                            {% for item in project_type %}
                            <option class="select" value="{{item.Id}}" {% if info.ProjectType==item.Id %}selected="selected"{% else %}''{% endif %}>{{item.Name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>培训科目</td>
                    <td  class="td_left">
                        <select disabled='disabled' class="select userrole" name="sub_training" id="sub_training">
                            {% for item in sub_training %}
                            <option class="select" value="{{item.Id}}" {% if info.SubTraining==item.Id %}selected="selected"{% else %}''{% endif %} >{{item.Name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>培训类别</td>
                    <td  class="td_left">
                        <select disabled='disabled' class="select userrole" name="sub_type" id="sub_type">
                            {% for item in sub_type %}
                            <option class="select" value="{{item.Id}}" {% if info.SubType==item.Id %}selected="selected"{% else %}''{% endif %}>{{item.Name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>姓名</td>
                    <td  class="td_left"> 
                        <input    id="student_name" name="student_name" class="input_text" type="text" value="{{info.StudentName}}"></td>
                    <td>联系电话</td>
                    <td  class="td_left"> 
                        <input   id="student_phone" name="student_phone" class="input_text" type="text" value="{{info.StudentPhone}}" ></td>
                </tr>
                <tr>
                    <td>身份证号</td>
                    <td  class="td_left"><input {{readonly}}  id="student_num" name="student_num" class="input_text" value="{{info.StudentNum}}" type="text" required></td>
                </tr>
                <tr>
                    <td>单位名称</td>
                    <td  class="td_left"><input {{readonly}}  id="unit_name" name="unit_name" class="input_text" value="{{info.UnitName}}" type="text" required></td>
                </tr>

                <tr>
                    <td>收费金额</td>
                    <td  class="td_left"><input {{readonly}}  id="charge_amount" name="charge_amount" class="input_text" value="{{info.ChargeAmount}}" type="text" required></td>
                </tr>
                <tr>
                    <td>录入日期</td>
                    <td  class="td_left">
                        <input  {% if info.WriteDate %}value="{{info.WriteDate}}"{% else %} value="{{"now"|date("Y-m-d")}}"{% endif %}  id="write_date" name="write_date" class="input_text" type="text" ></td>
                </tr>
            </table>
            <div class="bottom_button">
                <input type="text" id="id" name="id" hidden="hidden" value="{{info.Id}}"/>
                <input type="text" id="unitid" name="unitid" hidden="hidden" value="{{info.UnitId}}"/>
                <input type="submit" name="{{btn}}"  class="comm_button button_save" value="保存"/>
                <input type="reset" name="reset" class="comm_button button_clear" value="清空"/>
                <input type="button" onclick="toPage('../../modules/project/allStudent.php')" name="close" class="comm_button button_close" value="关闭"/>
            </div>
        </div>
    </form>
</div>
</div>
