<?xml version="1.0" encoding="UTF-8"?>
<link rel="stylesheet" href="{{url}}css/projecttype.css" type="text/css" />
<script src="{{url}}js/projects/projecttype.js" type="text/javascript"></script>
<style>
    .error{
        color:red;
    }
</style>
<div>
    <div>
        <iframe name="myiframe" style="display:none;" onload="iframeLoad(this);"></iframe>
        <form action="../../modules/project/action/actionProjectType.php" method="post"
              enctype='multipart/form-data' target="myiframe" id="commentForm" >
            <div class="set_content_tb" >
                <table class="tb_set" >

                    <tr>
                        <td>项目分类</td>
                        <td class="td_left"> <select class="select" name="first_level" id="first_level">
                                {% for item in first %}
                                <option class="select" value="{{item.Id}}"  {% if info.Id==item.Id %}selected="selected"{% else %}''{% endif %} >{{item.Name}}</option>
                                {% endfor %}
                            </select>
                        </td >
                    </tr>
                    <tr>
                        <td>培训项目</td>
                        <td class="td_left"> <select class="select" name="second_level" id="second_level">
                                {% for item in second %}
                                <option class="select" value="{{item.Id}}"  {% if info.Id==item.Id %}selected="selected"{% else %}''{% endif %} >{{item.Name}}</option>
                                {% endfor %}
                            </select>
                        </td >
                    </tr>
                    <tr>
                        <td>培训类别</td>
                        <td class="td_left"><input  id="projecttype_name" name="projecttype_name" class="input_text" type="text" value="{{info.Name}}" required></td >
                    </tr>
                </table>
                <div class="bottom_button">
                    <input type="text" name="id" hidden="hidden" value="{{info.Id}}"/>
                    <input type="submit" name="{{btn}}"  class="comm_button button_save" value="保存"/>
                    <input type="reset" name="reset" class="comm_button button_clear" value="清空"/>
                    <input type="button" onclick="toPage('../../modules/project/allProjectType.php')" name="close" class="comm_button button_close" value="关闭"/>
                </div>
            </div>
        </form>
    </div>
</div>
