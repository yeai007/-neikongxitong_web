<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}人人种品种大全{% endblock %} </title>
        <meta name="baidu-site-verification" content="muvkorLZ6c" />

        {% block meta %}{% endblock %}
        <link rel="Stylesheet" type="text/css" href="{{url}}css/base.css" />
        <link rel="stylesheet" href="{{url}}css/top.css" type="text/css" />

        <link rel="Stylesheet" type="text/css" href="{{url}}css/loginDialog.css" />

        {% block css %}{% endblock %}

        <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
        <script type="text/javascript" src="{{url}}js/header.js"></script>

                            {% endblock %}
                        </div>-->

                            {% block rightsider %}Hello {{name}}{% endblock %}
                        </div>-->

        <div class="clear"></div>

    </body>
    <script>
(function () {
    var bp = document.createElement('script');
    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
    } else {
        bp.src = 'http://push.zhanzhang.baidu.com/push.js';
    }
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(bp, s);
})();
    </script>
